<div id="update-modal" class="modal fade" tabindex="-1" style="margin-top: 100px">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">修改密码</div>
            </div>
            <div class="modal-body">
                <form id="updPwdForm" class="needs-validation">
                    <div class="form-group">
                        <label for="oldPwd">旧密码</label>
                        <input id="oldPwd" name="oldPwd" type="text" class="form-control"
                               autocomplete="off" required>
                        <div class="invalid-feedback">
                            请输入旧密码！
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPwd">新密码</label>
                        <input id="newPwd" name="newPwd" type="password" class="form-control"/>
                        <div class="invalid-feedback">
                            请输入新密码！
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPwdAgain">确认新密码</label>
                        <input id="newPwdAgain" name="newPwdAgain" type="password" class="form-control"/>
                        <div class="invalid-feedback">
                            请确认新密码！
                        </div>
                    </div>
                </form>
            </div>

            <div class="border-top" style="padding: 15px;">
                <button id="update-submit-btn" type="button" class="btn btn-primary">
                    <i class="bi bi-arrow-bar-up icon"></i>
                    提交
                </button>
                <button id="update-close-btn" type="button" class="btn btn-primary left-margin">
                    <i class="bi bi-x-circle icon"></i>
                    关闭
                </button>
            </div>
        </div>
