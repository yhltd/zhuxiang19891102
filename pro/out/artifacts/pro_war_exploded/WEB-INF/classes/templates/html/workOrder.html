<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>派工单</title>
    <script type="text/javascript" src="../javascript/Jquery.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/icons/bootstrap-icons.css">
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <!--bootstrap-table-->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap-table.css">
    <script src="../bootstrap-4.5.0-dist/js/bootstrap-table.js"></script>
    <script src="../bootstrap-4.5.0-dist/js/bootstrap-table-zh-CN.min.js"></script>
    <!--自定义js-->
    <link rel="stylesheet" href="../css/dcLoading.css">
    <link rel="stylesheet" href="../css/main.css">
    <script type="text/javascript" src="../javascript/main.js"></script>
    <script type="text/javascript" src="../javascript/workOrder.js"></script>
</head>
<body class="pt-2">
<div class="row m-0">
    <div class="col-md-2 mb-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" id="week1" data-toggle="tab" href="#nav-week1"
               role="tab" aria-selected="true">周一</a>
            <a class="nav-link" id="week2" data-toggle="tab" href="#nav-week2"
               role="tab" aria-selected="false">周二</a>
            <a class="nav-link" id="week3" data-toggle="tab" href="#nav-week3"
               role="tab" aria-selected="false">周三</a>
            <a class="nav-link" id="week4" data-toggle="tab" href="#nav-week4"
               role="tab" aria-selected="false">周四</a>
            <a class="nav-link" id="week5" data-toggle="tab" href="#nav-week5"
               role="tab" aria-selected="false">周五</a>
            <a class="nav-link" id="week6" data-toggle="tab" href="#nav-week6"
               role="tab" aria-selected="false">周六</a>
            <a class="nav-link" id="week7" data-toggle="tab" href="#nav-week7"
               role="tab" aria-selected="false">周日</a>
        </div>
    </div>
    <div class="col-md-10">
        <div id="table-toolbar" class="mb-2">
            <div class="btn-group" role="group">
                <button class="btn btn-primary" onclick="javascript:addDetail()">
                    <i class="bi bi-plus-square icon"></i>
                    新增
                </button>
                <button class="btn btn-primary" onclick="javascript:deleteDetail()">
                    <i class="bi bi-trash icon"></i>
                    删除
                </button>
                <button class="btn btn-primary" onclick="javascript:saveDetail()">
                    <i class="bi bi-arrow-bar-up icon"></i>
                    提交
                </button>
            </div>
        </div>

        <div class="tab-content" id="v-pills-tabContent">
            <!-- 周一 -->
            <div class="tab-pane fade" id="nav-week1" role="tabpanel">
                <div class="table-div">
                    <table id="table1" class="table"></table>
                </div>
            </div>
            <!-- 周二 -->
            <div class="tab-pane fade" id="nav-week2" role="tabpanel">
                <div class="table-div">
                    <table id="table2" class="table"></table>
                </div>
            </div>
            <!-- 周三 -->
            <div class="tab-pane fade" id="nav-week3" role="tabpanel">
                <div class="table-div">
                    <table id="table3" class="table"></table>
                </div>
            </div>
            <!-- 周四 -->
            <div class="tab-pane fade" id="nav-week4" role="tabpanel">
                <div class="table-div">
                    <table id="table4" class="table"></table>
                </div>
            </div>
            <!-- 周五 -->
            <div class="tab-pane fade" id="nav-week5" role="tabpanel">
                <div class="table-div">
                    <table id="table5" class="table"></table>
                </div>
            </div>
            <!-- 周六 -->
            <div class="tab-pane fade" id="nav-week6" role="tabpanel">
                <div class="table-div">
                    <table id="table6" class="table"></table>
                </div>
            </div>
            <!-- 周日 -->
            <div class="tab-pane fade" id="nav-week7" role="tabpanel">
                <div class="table-div">
                    <table id="table7" class="table"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="add-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">新增派工单明细</div>
            </div>
            <div class="modal-body">
                <form id="add-form" class="needs-validation">
                    <div class="form-group">
                        <label for="add-orderInfoId">订单</label>
                        <select id="add-orderInfoId" name="orderInfoId" class="form-control">
                        </select>
                        <div class="invalid-feedback">
                            请选择订单！
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-productName">产品</label>
                        <select id="add-productName" name="productInfoId" class="form-control">
                        </select>
                        <div class="invalid-feedback">
                            请选择产品！
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-workShop">车间</label>
                        <input id="add-workShop" name="workShop" class="form-control" autocomplete="off" required>
                        <div class="invalid-feedback">
                            请输入车间！
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-workLine">产线</label>
                        <input id="add-workLine" name="workLine" class="form-control" autocomplete="off" required>
                        <div class="invalid-feedback">
                            请输入产线！
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-productNum">产品数量</label>
                        <input id="add-productNum" name="productNum" type="number" class="form-control" autocomplete="off" disabled>
                        <div class="invalid-feedback">
                            该产品数量为0！
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-workNum">生产数量</label>
                        <input id="add-workNum" name="workNum" type="number" class="form-control" autocomplete="off" required>
                        <div class="invalid-feedback">
                            请输入产品数量！
                        </div>
                    </div>
                </form>
            </div>

            <div class="border-top" style="padding: 15px;">
                <button id="add-submit-btn" type="button" class="btn btn-primary">
                    <i class="bi bi-arrow-bar-up icon"></i>
                    提交
                </button>
                <button id="add-close-btn" type="button" class="btn btn-primary left-margin">
                    <i class="bi bi-x-circle icon"></i>
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>

<div id="modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div id="modal-header" class="modal-title">选择派工单日期</div>
            </div>
            <div class="modal-body">
                <label for="weekFirstDate">本周周一日期</label>
                <input id="weekFirstDate" class="form-control" type="date"/>
            </div>
            <div class="border-top" style="padding: 15px;">
                <button id="submit-btn" type="button" class="btn btn-primary">
                    <i class="bi bi-arrow-bar-up icon"></i>
                    提交
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
