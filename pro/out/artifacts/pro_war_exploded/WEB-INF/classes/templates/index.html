<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script type="text/javascript" src="javascript/Jquery.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/icons/bootstrap-icons.css">
    <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="javascript/main.js"></script>
    <script type="text/javascript" src="javascript/index.js"></script>

</head>
<body class="row justify-content-center" style="margin: 0">
<div class="panel col-md-5">
    <div class="panel-header">
        订单管理系统
    </div>
    <div class="panel-main">
        <form id="login-form">
            <div class="form-group">
                <label for="name">用户名</label>
                <input id="name" name="name" type="text" class="form-control" autocomplete="off" required>
                <div class="invalid-feedback">
                    请输入用户名！
                </div>
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input id="pwd" name="pwd" type="password" class="form-control" autocomplete="off" required>
                <div class="invalid-feedback">
                    请输入密码！
                </div>
            </div>
        </form>
        <button id="submit-btn" class="btn btn-primary" style="width: 90px">
            <i class="bi bi-person-fill icon"></i>
            登陆
        </button>
    </div>
</div>
</body>
</html>
