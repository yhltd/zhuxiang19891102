<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产线生产总汇</title>
    <script type="text/javascript" src="../javascript/Jquery.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/icons/bootstrap-icons.css">
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

    <!--bootstrap-table-->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap-table.css">
    <script src="../bootstrap-4.5.0-dist/js/bootstrap-table.js"></script>
    <script src="../bootstrap-4.5.0-dist/js/bootstrap-table-zh-CN.min.js"></script>

    <link rel="stylesheet" href="../css/main.css">
    <script type="text/javascript" src="../javascript/main.js"></script>
    <script type="text/javascript" src="../javascript/workLineInfo.js"></script>
</head>
<body class="pt-2">
<div class="top-toolbar row">
    <div class="input-group col-md-7 mb-2 overflow-auto flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text">时间</span>
        </div>
        <input id="startDate" type="datetime-local" class="form-control" style="min-width: 14rem;">
        <input id="endDate" type="datetime-local" class="form-control" style="min-width: 14rem;">
    </div>
    <div class="col-md-2 mb-2">
        <button id="select-btn" class="btn btn-primary">
            <i class="bi bi-search icon"></i>
            查询
        </button>
    </div>
    <div class="col-md-2 mb-2">
        <button id="refresh-btn" class="btn btn-primary">
            <i class="bi bi-arrow-clockwise icon"></i>
            刷新
        </button>
    </div>
</div>
<div class="table-div">
    <table id="workLineTable"></table>
</div>
</body>
</html>
