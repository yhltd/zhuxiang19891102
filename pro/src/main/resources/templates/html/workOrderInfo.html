<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>派工单汇总</title>

    <script type="text/javascript" src="../javascript/Jquery.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/icons/bootstrap-icons.css">
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

    <!--bootstrap-table-->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap-table.css">
    <script src="../bootstrap-4.5.0-dist/js/bootstrap-table.js"></script>
    <script src="../bootstrap-4.5.0-dist/js/bootstrap-table-zh-CN.min.js"></script>

    <link rel="stylesheet" href="../css/main.css">
    <script type="text/javascript" src="../javascript/main.js"></script>
    <script type="text/javascript" src="../javascript/workOrderInfo.js"></script>
</head>
<body class="pt-2">
<div class="top-toolbar row">
    <div class="col-md-2 mb-2">
        <input id="workOrder" type="text" class="form-control" placeholder="派工单单号">
    </div>
    <div class="input-group col-md-6 mb-2 overflow-auto flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text">派工单创建时间</span>
        </div>
        <input id="startTime" type="datetime-local" class="form-control" style="min-width: 14rem">
        <input id="endTime" type="datetime-local" class="form-control" style="min-width: 14rem">
    </div>
    <div class="col-md-2 mb-2">
        <button id="select-btn" class="btn btn-primary">
            <i class="bi bi-search icon"></i>
            查询
        </button>
    </div>
</div>

<div class="table-div border-top">
    <table id="workOrderInfoTable">
        
    </table>
</div>

<div id="detail-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">派工单明细</div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="table-toolbar">
                    <div class="btn-group" role="group">
                        <a class="btn btn-primary" style="color: white;padding-top: 8px">当前页：派工单汇总</a>
                    </div>
                </div>
                <table id="detail-table"></table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
